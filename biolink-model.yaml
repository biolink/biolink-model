    abstract: true
    mixin: true
    is_a: entity to feature or disease qualifiers
    defining_slots:
      - object
    slot_usage:
      object:
        range: disease
        description: "disease"
        examples:
          - value: MONDO:0020066
            description: "Ehlers-Danlos syndrome"


  disease or phenotypic feature association to thing association:
    abstract: true
    is_a: association
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: disease or phenotypic feature
        description: "disease or phenotype"
        examples:
          - value: MONDO:0017314
