  ## ------

  association:
    description: >-
      A typed association between two entities, supported by evidence
    comments:
      - This is roughly the model used by biolink and ontobio at the moment
    slots:
      - subject
      - relation
      - object
      - association_id
      - negated
      - association type
      - qualifiers
      - publications
      - provided by
    class_uri: OBAN:association
    mappings:
      - "rdf:Statement"
      - "owl:Axiom"

  genotype to genotype part association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one genotype and a genotypic entity that is a sub-component of it
    slot_usage:
      relation:
        subproperty_of: has variant part
      subject:
        range: genotype
        description: >-
          parent genotype
      object:
        range: genotype
        description: >-
          child genotype

  genotype to gene association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between a genotype and a gene.
      The genotype have have multiple variants in that gene or a single one. There is no assumption of cardinality
    slot_usage:
      relation:
        description: >-
          the relationship type used to connect genotype to gene
      subject:
        range: genotype
        description: >-
          parent genotype
