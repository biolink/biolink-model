    is_a: genomic entity
    union_of:
      - gene
      - gene product
      - macromolecular complex
    description: >-
      A union of gene, gene product, and macromolecular complex.
      These are the basic units of function in a cell. They either carry out individual
      biological activities, or they encode molecules which do this.
    slot_usage:
      name:
        range: symbol type
        description: >-
          genes are typically designated by a short symbol and a full name. We map the symbol to the default display name
          and use an additional slot for full name
      
  gene or gene product:
    is_a: macromolecular machine
    union_of:
      - gene
      - gene product
    description: >-
      a union of genes or gene products.
      Frequently an identifier for one will be used as proxy for another
    id_prefixes:
      - CHEMBL.TARGET
      
  gene:
    is_a: gene or gene product
    aliases: ['locus']
    mappings:
      - "SO:0000704"
      - "SIO:010035"
      - "WD:Q7187"
      - "UMLSSG:GENE"
    id_prefixes:
      - NCBIGene
      - ENSEMBL
      - HGNC
      - MGI
      - ZFIN
      - dictyBase
      - WB
      - SGD
      - PomBase
      
  gene product:
    is_a: gene or gene product
    description: >-
      The functional molecular product of a single gene. Gene products are either proteins or functional RNA molecules
    union_of:
      - protein
      - RNA product
    mappings:
      - WD:Q424689
    
  protein:
    is_a: gene product
    aliases: ['polypeptide']
    description: >-
      A gene product that is composed of a chain of amino acid sequences and is produced by ribosome-mediated translation of mRNA
    mappings:
      - "PR:000000001"
      - "SIO:010043"
      - "WD:Q8054"
    id_prefixes:
      - UniProtKB
      - PR
      - ENSEMBL
    
  gene product isoform:
    is_a: gene product
    description: >-
      This is an abstract class that can be mixed in with different kinds of gene products to indicate that the gene product is intended to
      represent a specific isoform rather than a canonical or reference or generic product. The designation of canonical or reference may be arbitrary,
      or it may represent the superclass of all isoforms.
    entity: true
    abstract: true
    
  protein isoform:
    aliases: ['proteoform']
    is_a: protein
    description: >-
      Represents a protein that is a specific isoform of the canonical or reference protein. See https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4114032/
    mixins:
      - gene product isoform
    id_prefixes:
      - UniProtKB
      - PR
      - ENSEMBL
    
  RNA product:
    is_a: gene product
    mappings:
      - "CHEBI:33697"
      - SIO:010450
      - WD:Q11053
    id_prefixes:
      - RNAcentral
    
  RNA product isoform:
    is_a: RNA product
    description: >-
      Represents a protein that is a specific isoform of the canonical or reference RNA
    mixins:
      - gene product isoform
    id_prefixes:
      - RNAcentral
      
  noncoding RNA product:
    is_a: RNA product
    id_prefixes:
      - RNAcentral
      - NCBIGene
      - ENSEMBL
    subclass_of: SO:0000655
    mappings:
      - SIO:001235
      
  microRNA:
    is_a: noncoding RNA product
    subclass_of: SO:0000276
    mappings:
      - SIO:001397
      - WD:Q310899
    id_prefixes:
      - MIR
        
  macromolecular complex:
    is_a: macromolecular machine
    subclass_of: "GO:0032991"
    mappings:
      - "SIO:010046"
      - WD:Q22325163
    id_prefixes:
      - IntAct
      - GO
      - PR
      - Reactome
      
  gene grouping:
    abstract: true
    mixin: true
    description: >-
      any grouping of multiple genes or gene products

  gene family:
    is_a: molecular entity
    mappings:
      - SIO:001380
      - "NCIT:C20130"
      - WD:Q417841
    mixins:
      - gene grouping
    description: >-
      any grouping of multiple genes or gene products related by common descent
    id_prefixes:
      - PANTHER
      
  zygosity:
    is_a: attribute
    mappings:
      - "GENO:0000133"

  genotype:
    is_a: genomic entity
    description: >-
      An information content entity that describes a genome by specifying the total variation in genomic sequence and/or gene expression, relative to some extablished background
    comment: >-
      Consider renaming as genotypic entity
    slots:
      - has zygosity
    mappings:
      - "GENO:0000536"
      - SIO:001079

  haplotype:
    is_a: genomic entity
    description: >-
      A set of zero or more Alleles on a single instance of a Sequence[VMC]
#    slots:
#      - completeness
    mappings:
      - GENO:0000871
      - VMC:Haplotype

  sequence variant:
    aliases: ['allele']
    local_names:
      agr: allele
    is_a: genomic entity
    description: >-
      An allele that varies in its sequence from what is considered the reference allele at that locus.
    comment: >-
      This class is for modeling the specific state at a locus. A single dbSNP rs ID could correspond to more
      than one sequence variants (e.g CIViC:1252 and CIViC:1253, two distinct BRCA2 alleles for rs28897743)
    mappings:
      - GENO:0000002
      - WD:Q15304597
      - SIO:010277
      - VMC:Allele
    id_prefixes:
      - ClinVar
      - WD
      - CIViC
    alt_descriptions:
      - description: "An enitity that describes a single affected, endogenous allele.  These can be of any type that matches that definition"
        source: AGR
      - description: "A contiguous change at a Location"
        source: VMC
    slots:
      - has gene
    slot_usage:
      has gene:
        multivalued: true
        description: Each allele can be associated with any number of genes
      has biological sequence:
        description: >-
          The state of the sequence w.r.t a reference sequence
      id:
        examples:
          - value: ZFIN:ZDB-ALT-980203-1091
            description: ti282a allele from ZFIN
          - value: ClinVarVariant:17681
            description: NM_007294.3(BRCA1):c.2521C>T (p.Arg841Trp)

  drug exposure:
    aliases: ['drug intake', 'drug dose']
    is_a: environment
    description: >-
      A drug exposure is an intake of a particular chemical substance
#    slots:
#      - has input
    slot_usage:
      drug:
        range: chemical substance
        required: true
        multivalued: true
    mappings:
      - "ECTO:0000509"
      - SIO:001005

  treatment:
    aliases: ['medical action']
    is_a: environment
    description: >-
      A treatment is targeted at a disease or phenotype and may involve multiple drug 'exposures'

    slot_usage:
      has exposure parts:
        multivalued: true
        range: drug exposure
        required: true
    mappings:
      - "OGMS:0000090"
      - SIO:001398

  geographic location:
    is_a: planetary entity
    description: >-
      a location that can be described in lat/long coordinates
    slots:
      - latitude
      - longitude
    mappings:
      - "UMLSSG:GEOG"
      
  geographic location at time:
    is_a: geographic location
    description: >-
      a location that can be described in lat/long coordinates, for a particular time
    slots:
      - timepoint
      
  ## ------
  ## ASSOCIATIONS
  ## ------
      
  association:
    description: >-
      A typed association between two entities, supported by evidence
    comment: This is roughly the model used by biolink and ontobio at the moment
    slots:
      - association_id
      - subject
      - relation
      - object
      - negated
      - association type
      - qualifiers
      - publications
      - provided by
    mappings:
      - "OBAN:association"
      - "rdf:Statement"
      - "owl:Axiom"

  genotype to genotype part association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one genotype and a genotypic entity that is a sub-component of it
    slot_usage:
      relation:
        # subproperty_of: has variant part
      subject:
        range: genotype
        description: >-
          parent genotype
        definitional: true
      object:
        range: genotype
        description: >-
          child genotype
        definitional: true

  genotype to gene association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between a genotype and a gene.
      The genotype have have multiple variants in that gene or a single one. There is no assumption of cardinality
    slot_usage:
      relation:
        description: >-
          the relationship type used to connect genotype to gene
      subject:
        range: genotype
        description: >-
          parent genotype
        definitional: true
      object:
        range: gene
        description: >-
          gene implicated in genotype
        definitional: true

  genotype to variant association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between a genotype and a sequence variant.
    slot_usage:
      relation:
        description: >-
          the relationship type used to connect genotype to gene
      subject:
        range: genotype
        description: >-
          parent genotype
        definitional: true
      object:
        range: sequence variant
        description: >-
          gene implicated in genotype
        definitional: true

  gene to gene association:
    aliases: ['molecular or genetic interaction']
    abstract: true
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      abstract parent class for different kinds of gene-gene or gene product to gene product relationships.
      Includes homology and interaction.
    slot_usage:
      subject:
        range: gene or gene product
        description: >-
          the subject gene in the association. If the relation is symmetric, subject vs object is arbitrary.
          We allow a gene product to stand as proxy for the gene or vice versa
        definitional: true
      object:
        range: gene or gene product
        description: >-
          the object gene in the association. If the relation is symmetric, subject vs object is arbitrary.
          We allow a gene product to stand as proxy for the gene or vice versa
        definitional: true


  gene to gene homology association:
    is_a: gene to gene association
    defining_slots:
      - subject
      - object
      - relation
    description: >-
      A homology association between two genes. May be orthology (in which case the species of subject and object
      should differ) or paralogy (in which case the species may be the same)
    symmetric: true
    slot_usage:
      relation:
        subproperty_of: homologous to
        description: >-
          homology relationship type
        definitional: true


  pairwise interaction association:
    is_a: association
    mixin: true
    abstract: true
    description: >-
      An interaction at the molecular level between two physical entities
    slot_usage:
      subject:
        range: molecular entity
      id:
        description: >-
          identifier for the interaction. This may come from an interaction database such as IMEX.
        examples:
          - value: WB:WBInteraction000538741
        values_from:
          - IMEX
          - BioGRID
      relation:
        subproperty_of: molecularly interacts with
#        range: molecularly interacts with
        values_from:
          - ro
          - mi
        description: "interaction relationship type"
        definitional: true
        examples:
          - value: RO:0002447
            description: the subject molecular phosphorylates the object molecule
      object:
        range: molecular entity
      interacting molecules category:
        # TODO: Is this correct?
        range: ontology class
        subclass_of: "MI:1046"
        examples:
          - value: MI:1048
            description: smallmolecule-protein

  pairwise gene to gene interaction:
    is_a: gene to gene association
    defining_slots:
      - subject
      - object
      - relation
    mixins:
      - pairwise interaction association
    description: >-
      An interaction between two genes or two gene products.
      May be physical (e.g. protein binding) or genetic (between genes).
      May be symmetric (e.g. protein interaction) or directed (e.g. phosphorylation)
    symmetric: true
    slot_usage:
      relation:
        subproperty_of: molecularly interacts with
        values_from:
          - ro
          - mi
        description: "interaction relationship type"
        definitional: true

  cell line to thing association:
    is_a: association
    defining_slots:
      - subject
    abstract: true
    description: >-
      An relationship between a cell line and another entity
    slot_usage:
      subject:
        range: cell line
        definitional: true

  # TODO: figure out what gives with subject ange
  cell line to disease or phenotypic feature association:
    is_a: association
    mixins:
      - cell line to thing association
      - thing to disease or phenotypic feature association
    description: >-
      An relationship between a cell line and a disease or a phenotype, where the cell line is derived from an individual with that disease or phenotype
    slot_usage:
      subject:
#        - range: cell line
#        - range: disease or phenotypic feature
        range: disease or phenotypic feature
        
  chemical to thing association:
    is_a: association
    defining_slots:
      - subject
    abstract: true
    description: >-
      An interaction between a chemical entity and another entity
    slot_usage:
      subject:
        range: chemical substance
        description: "the chemical substance or entity that is an interactor"
        definitional: true

  case to thing association:
    is_a: association
    defining_slots:
      - subject
    abstract: true
    description: >-
      An abstract association for use where the case is the subject
    slot_usage:
      subject:
        range: case
        description: "the case (e.g. patient) that has the property"
        definitional: true

  chemical to disease or phenotypic feature association:
    is_a: association
    mappings:
      - SIO:000993
    defining_slots:
      - subject
      - object
    mixins:
      - chemical to thing association
      - thing to disease or phenotypic feature association
    description: >-
      An interaction between a chemical entity and a phenotype or disease, where the presence of the chemical gives rise to
      or exacerbates the phenotype
    slot_usage:
      object:
        range: disease or phenotypic feature
        description: "the disease or phenotype that is affected by the chemical"
        definitional: true
        
  chemical to pathway association:
    is_a: association
    mappings:
      - SIO:001250
    defining_slots:
      - subject
      - object
    mixins:
      - chemical to thing association
    description: >-
      An interaction between a chemical entity and a biological process or pathway
    slot_usage:
      object:
        range: pathway
        description: "the pathway that is affected by the chemical"
        definitional: true
        
  chemical to gene association:
    is_a: association
    mappings:
      - SIO:001257
    defining_slots:
      - subject
      - object
    mixins:
      - chemical to thing association
    description: >-
      An interaction between a chemical entity and a gene or gene product
    slot_usage:
      object:
        range: gene or gene product
        description: "the gene or gene product that is affected by the chemical"
        definitional: true
        
  biosample to thing association:
    is_a: association
    defining_slots:
      - subject
    abstract: true
    description: >-
      An association between a biosample and something
    slot_usage:
      subject:
        range: biosample
        description: >-
          the biosample being described
        definitional: true
        
  biosample to disease or phenotypic feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - biosample to thing association
      - thing to disease or phenotypic feature association
    description: >-
      An association between a biosample and a disease or phenotype
        definitional: true

  frequency qualifier:
    mixin: true
    description: >-
      Qualifier for freqency type associations

  entity to feature or disease qualifiers:
    abstract: true
    mixin: true
    is_a: frequency qualifier
    description: >-
      Qualifiers for entity to disease or phenotype associations
    slots:
      - severity qualifier
      - onset qualifier

  entity to phenotypic feature association:
    abstract: true
    defining_slots:
      - object
    is_a: association
    mixins:
      - entity to feature or disease qualifiers
    slot_usage:
      description:
        description: >-
          A description of specific aspects of this phenotype, not otherwise
          covered by the phenotype ontology class
      object:
        range: phenotypic feature
        description: "phenotypic class"
        definitional: true
        values_from: ['upheno', 'hp', 'mp', 'wbphenotypic feature']
        subclass_of: UPHENO:0001001
        examples:
          - value: HP:0002487
            description: Hyperkinesis
          - value: WBPhenotype:0000180 
            description: axon morphology variant
          - value: MP:0001569
            description: abnormal circulating bilirubin level
    slots:
      - sex qualifier

  entity to disease association:
    description: >-
      mixin class for any association whose object (target node) is a disease
    abstract: true
    mixin: true
    is_a: entity to feature or disease qualifiers
    defining_slots:
      - object
    slot_usage:
      object:
        range: disease
        description: "disease"
        definitional: true
        subclass_of: MONDO:0000001
        examples:
          - value: MONDO:0020066
            description: "Ehlers-Danlos syndrome"
      

  disease or phenotypic feature association to thing association:
    abstract: true
    is_a: association
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: disease or phenotypic feature
        description: "disease or phenotype"
        definitional: true
        examples:
          - value: MONDO:0017314
            description: "Ehlers-Danlos syndrome, vascular type"
          - value: MP:0013229
            description: "abnormal brain ventricle size"

  disease or phenotypic feature association to location association:
    is_a: disease or phenotypic feature association to thing association
    description: >-
      An association between either a disease or a phenotypic feature and an anatomical entity,
      where the disease/feature manifests in that site.
    mappings:
      - NCIT:R100
    slot_usage:
      object:
        range: anatomical entity
        description: "anatomical entity in which the disease or feature is found"
        examples:
          - value: UBERON:0002048
            description: "lung"

  thing to disease or phenotypic feature association:
    abstract: true
    is_a: association
    defining_slots:
      - object
    slot_usage:
      object:
        range: disease or phenotypic feature
        description: "disease or phenotype"
        definitional: true
        examples:
          - value: MONDO:0017314
            description: "Ehlers-Danlos syndrome, vascular type"
          - value: MP:0013229
            description: "abnormal brain ventricle size"

  disease to thing association:
    abstract: true
    is_a: association
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: disease
        description: "disease class"
        definitional: true
        values_from: ['mondo', 'omim', 'orphanet', 'ncit', 'doid']
        subclass_of: MONDO:0000001
        examples:
          - value: MONDO:0017314
            description: "Ehlers-Danlos syndrome, vascular type"


  genotype to phenotypic feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one genotype and a phenotypic feature, where having the genotype confers the phenotype,
      either in isolation or through environment
    mixins:
      - entity to phenotypic feature association
      - genotype to thing association
    slot_usage:
      relation:
        subproperty_of: has phenotype
      subject:
        range: genotype
        description: >-
          genotype that is associated with the phenotypic feature
          
  environment to phenotypic feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between an environment and a phenotypic feature, where being in the environment influences the phenotype
    mixins:
      - entity to phenotypic feature association
    slot_usage:
      subject:
        range: environment
        definitional: true
          
  disease to phenotypic feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: "An association between a disease and a phenotypic feature in which the phenotypic feature is associated with the disease in some way"
    mixins:
      - entity to phenotypic feature association
      - disease to thing association
      
  case to phenotypic feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: "An association between a case (e.g. individual patient) and a phenotypic feature in which the individual has or has had the phenotype"
    mixins:
      - entity to phenotypic feature association
      - case to thing association
      
  gene to thing association:
    is_a: association
    defining_slots:
      - subject
    abstract: true
    slot_usage:
      subject:
        range: gene or gene product
        description: "gene that is the subject of the association"

  variant to thing association:
    is_a: association
    local_names:
      ga4gh: variant annotation
    defining_slots:
      - subject
    abstract: true
    mixin: true
    slot_usage:
      subject:
        range: sequence variant
        description: >-
          a sequence variant in which the allele state is associated with some other entity
        examples:
          - value: ClinVar:38077
            description: "ClinVar representation of NM_000059.3(BRCA2):c.7007G>A (p.Arg2336His)"
          - value: ClinGen:CA024716
            description: "chr13:g.32921033G>C (hg19) in ClinGen"
        
  gene to phenotypic feature association:
    is_a: association
    mappings:
      - "http://bio2rdf.org/wormbase_vocabulary:Gene-Phenotype-Association"
    defining_slots:
      - subject
      - object
    mixins:
      - entity to phenotypic feature association
      - gene to thing association
    slot_usage:
      subject:
        range: gene or gene product
        description: "gene in which variation is correlated with the phenotypic feature"
        examples:
          - value: HGNC:2197
            description: "COL1A1 (Human)"
            
  gene to disease association:
    is_a: association
    comment: >-
      NCIT:R176 refers to the inverse relationship
    mappings:
      - SIO:000983
    defining_slots:
      - subject
      - object
    mixins:
      - entity to disease association
      - gene to thing association
    slot_usage:
      subject:
        range: gene or gene product
        description: >-
          gene in which variation is correlated with the disease - may be protective or causative or associative, or as a model

  variant to population association:
    description: >-
      An association between a variant and a population, where the variant has particular frequency in the population
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - variant to thing association
      - frequency quantifier
      - frequency qualifier
    slot_usage:
      subject:
        range: sequence variant
        description: >-
          an allele that has a certain frequency in a given population
        examples:
          - value: "NC_000017.11:g.43051071A>T"
            description: >-
              17:41203088 A/C in gnomad
      object:
        range: population of individual organisms
        description: >-
          the population that is observed to have the frequency
        examples:
          - value: HANCESTRO:0010
            description: African
      has quotient:
        description: >-
          frequency of allele in population, expressed as a number with allele divided by number in reference population, aka allele frequency
        examples:
          - value: "0.0001666"
      has count:
        description: >-
          number in object population that carry a particular allele, aka allele count
        examples:
          - value: "4"
            description: 4 individuals in gnomad set
      has total:
        description: >-
          number all populations that carry a particular allele, aka allele number
        examples:
          - value: "24014"
            description: 24014 individuals in gnomad set

  population to population association:
    description: >-
      An association between a two populations
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: population of individual organisms
        description: >-
          the population that form the subject of the association
      object:
        range: population of individual organisms
        description: >-
          the population that form the object of the association
      relation:
        description: >-
          A relationship type that holds between the subject and object populations. Standard mereological
          relations can be used. E.g. subject part-of object, subject overlaps object. Derivation relationships
          can also be used
      
  variant to phenotypic feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - variant to thing association
      - entity to phenotypic feature association
    slot_usage:
      subject:
        range: sequence variant
        description: >-
          a sequence variant in which the allele state is associated in some way with the phenotype state

  variant to disease association:
    is_a: association
    comment: TODO decide no how to model pathogenicity
    defining_slots:
      - subject
      - object
    mixins:
      - variant to thing association
      - entity to disease association
    slot_usage:
      subject:
        description: >-
          a sequence variant in which the allele state is associated in some way with the disease state
        examples:
          - value: ClinVar:52241
            description: "NM_000059.3(BRCA2):c.7007G>C (p.Arg2336Pro)"
      relation:
        description: >-
          E.g. is pathogenic for
#        subproperty_of: related condition
      object:
        description: >-
          a disease that is associated with that variant
        examples:
          - value: MONDO:0016419
            description: hereditary breast cancer
          
  model to disease mixin:
    mixin: true
    abstract: true
    description: >-
      This mixin is used for any association class for which the subject (source node) plays the role of a 'model', in that it recapitulates some
      features of the disease in a way that is useful for studying the disease outside a patient carrying the disease
    slot_usage:
      subject:
        description: >-
          The entity that serves as the model of the disease. This may be an organism, a strain of organism, a genotype or variant that exhibits
          similar features, or a gene that when mutated exhibits features of the disease
      relation:
        subproperty_of: model of
        description: >-
          The relationship to the disease
            
  gene as a model of disease association:
    is_a: gene to disease association
    defining_slots:
      - subject
      - object
      - relation
    mixins:
      - model to disease mixin
      - entity to disease association
    slot_usage:
      subject:
        range: gene or gene product
        description: >-
          A gene that has a role in modeling the disease. This may be a model organism ortholog of a known disease gene,
          or it may be a gene whose mutants recapitulate core features of the disease.
            
  gene has variant that contributes to disease association:
    is_a: gene to disease association
    defining_slots:
      - subject
      - object
      - relation
    slots:
      - sequence variant qualifier
    slot_usage:
      subject:
        range: gene or gene product
        description: >-
          A gene that has a role in modeling the disease. This may be a model organism ortholog of a known disease gene,
          or it may be a gene whose mutants recapitulate core features of the disease.

  genotype to thing association:
    is_a: association
    defining_slots:
      - subject
    abstract: true
    slot_usage:
      subject:
        range: genotype
        description: "genotype that is the subject of the association"
        
  gene to expression site association:
    is_a: association
    defining_slots:
      - subject
      - object
      - relation
    description: >-
      An association between a gene and an expression site, possibly qualified by stage/timing info.
    note: >-
      TBD: introduce subclasses for distinction between wild-type and experimental conditions?
    see_also: "https://github.com/monarch-initiative/ingest-artifacts/tree/master/sources/BGee"
    slots:
      - stage qualifier
      - quantifier qualifier
    slot_usage:
      subject:
        range: gene or gene product
        description: "gene in which variation is correlated with the phenotypic feature"
      object:
        range: anatomical entity
        description: "location in which the gene is expressed"
        subclass_of: UBERON:0001062
        examples:
          - value: UBERON:0002037
            description: cerebellum
      relation:
        description: "expression relationship"
        subproperty_of: expressed in
      stage qualifier:
        range: life stage
        description: "stage at which the gene is expressed in the site"
        examples:
          - value: UBERON:0000069
            description: larval stage
      quantifier qualifier:
        description: >-
          can be used to indicate magnitude, or also ranking

  sequence variant modulates treatment association:
    is_a: association
    description: >-
      An association between a sequence variant and a treatment or health intervention.
      The treatment object itself encompasses both the disease and the drug used.
    comment: >-
      An alternate way to model the same information could be via a qualifier
    defining_slots:
      - subject
      - object
    abstract: true
    slot_usage:
      subject:
        range: sequence variant
        description: "variant that modulates the treatment of some disease"
      object:
        range: treatment
        description: "treatment whose efficacy is modulated by the subject variant"

  functional association:
    is_a: association
    description: >-
      An association between a macromolecular machine (gene, gene product or complex of gene products) and
      either a molecular activity, a biological process or a cellular location in which a function is executed
    slot_usage:
      subject:
        range: macromolecular machine
#          aliases:
#            bioentity:
#              schema: amigo
        description: "gene, product or macromolecular complex that has the function associated with the GO term"
        examples:
          - value: ZFIN:ZDB-GENE-050417-357
            description: twist1b
      object:
        range: gene ontology class
#          aliases:
#            class:
#              schema: amigo
        description: "class describing the activity, process or localization of the gene product"
        values_from:
          - go
        examples:
          - value: GO:0016301
            description: kinase activity
          - value: GO:0045211
            description: postsynaptic membrane
    
  macromolecular machine to molecular activity association:
    is_a: functional association
    description: >-
      A functional association between a macromolecular machine (gene, gene product or complex) and
      a molecular activity (as represented in the GO molecular function branch), where the entity
      carries out the activity, or contributes to its execution
    slot_usage:
      object:
        range: molecular activity
          
  macromolecular machine to biological process association:
    is_a: functional association
    description: >-
      A functional association between a macromolecular machine (gene, gene product or complex) and
      a biological process or pathway (as represented in the GO biological process branch), where the entity
      carries out some part of the process, regulates it, or acts upstream of it
    slot_usage:
      object:
        range: biological process

  macromolecular machine to cellular component association:
    is_a: functional association
    description: >-
      A functional association between a macromolecular machine (gene, gene product or complex) and
