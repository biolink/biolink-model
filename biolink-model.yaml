    slot_usage:
      subject:
        range: material sample
        description: >-
          the material sample being described
      object:
        description: >-
          the material entity the sample was derived from. This may be another material sample, or
          any other material entity, including for example an organism, a geographic feature, or some
          environmental material.
      relation:
        description: >-
          derivation relationship
        subproperty_of: derives from

  material sample to disease or phenotypic feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - material sample to thing association
      - thing to disease or phenotypic feature association
    description: >-
      An association between a material sample and a disease or phenotype

  frequency qualifier mixin:
    mixin: true
    description: >-
      Qualifier for frequency type associations
    slots:
      - frequency qualifier

  entity to feature or disease qualifiers:
    abstract: true
    mixin: true
    is_a: frequency qualifier mixin
    description: >-
      Qualifiers for entity to disease or phenotype associations
    slots:
      - severity qualifier
      - onset qualifier

  entity to phenotypic feature association:
    abstract: true
    defining_slots:
      - object
    is_a: association
    mixins:
      - entity to feature or disease qualifiers
    slot_usage:
      description:
        description: >-
          A description of specific aspects of this phenotype, not otherwise
          covered by the phenotype ontology class
      object:
        range: phenotypic feature
        description: "phenotypic class"
        values_from: ['upheno', 'hp', 'mp', 'wbphenotypic feature']
        examples:
          - value: HP:0002487
            description: Hyperkinesis
          - value: WBPhenotype:0000180
            description: axon morphology variant
          - value: MP:0001569
            description: abnormal circulating bilirubin level
    slots:
      - sex qualifier

  entity to disease association:
    description: >-
