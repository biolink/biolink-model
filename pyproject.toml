[tool.poetry]
name = "biolink-model"
version = "0.0.0"
description = "Entity and association taxonomy and datamodel for life-sciences data"
authors = ["Sierra Taylor Moxon <sierra.taylor@gmail.com>"]
license = "https://creativecommons.org/publicdomain/zero/1.0/"
readme = "README.md"
include = ["README.md", "src/biolink/schema", "project"]
packages = [{include = "biolink"}]

[tool.poetry.dependencies]
python = "^3.9"
linkml-runtime = "^1.1.24"
rdflib = "6.0.0"
pyyaml = "^6.0.1"
linkml = ">=1.6.1"
curies = ">=0.5.2"
prefixmaps = ">=0.1.7"
pytest = "^7.4.3"
bs4 = "^0.0.1"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"

[tool.poetry.dev-dependencies]
linkml = "^1.3.5"
mkdocs-material = "^8.2.8"
mkdocs-mermaid2-plugin = "^0.6.0"
schemasheets = "^0.1.14"
codespell = "^2.2.5"
yamllint = "^1.30.0"

[tool.poetry.extras]
docs = ["linkml", "mkdocs-material"]

[tool.codespell]
skip = 'SEMMEDDB*,semmed*,.idea,.venv,.git,*.pdf,*.svg,context.*,prefix-map,biolink,docs,json-schema,graphql,biolink-model.g*,biolink-model.t*,biolink-model.s*,biolink-model.o*,biolink-model.p*,'
ignore-words-list = 'amination,ehr,mor,brite,nin,mirgate'

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
