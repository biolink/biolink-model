default_prefix: biolink
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - monarch_context
  - semweb_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos
  - oboInOwl
  - BIOGRID
  - SO

imports:
  - linkml:types

classes:

slots:

  information content:
    description: Information content (IC) value for a term, primarily from Automats.
    is_a: node property
    range: float

  equivalent identifiers:
    is_a: node property
    description: >-
      A set of identifiers that are considered equivalent to the primary identifier of the entity. This attribute is
      used to represent a collection of identifiers that are considered equivalent to the primary identifier
      of an entity. These equivalent identifiers may come from different databases, ontologies, or naming
      conventions, but they all refer to the same underlying concept or entity. This attribute is particularly
      useful in data integration and interoperability scenarios, where it is important to recognize and link
      different representations of the same entity across various sources.
    range: uriorcurie
    multivalued: true
    see_also:
      - biolink:xref
      - biolink:synonyms

  chembl drug warning:
    is_a: node property
    description: Text describing warnings for use of chemicals as therapeutics.
    range: string

  chembl prodrug:
    is_a: node property
    description: Flag indicating if a drug is a prodrug that is active only after being metabolized by the body. 
    range: boolean

  chembl chirality:
    is_a: node property
    description: Tern indicating the chirality of the chemical entity.
    range: string

  dgidb interaction score:
    is_a: node property
    description: >-
      A score defined by DGIdb that is used to rank interaction record results in DGIdb, which  combines their evidence 
     score  (based on total supporting sources and pubs), with their relative gene specificity score and relative drug specificity
      score. See https://dgidb.org/about/overview/interaction-score.
    range: float

  dgidb evidence score:
    is_a: node property
    description: >-
      A score defined by DGIdb that is used to report the amount of evidence supporting a given interaction statement, which is 
      simply the sum of all supporting sources and publications. See https://dgidb.org/about/overview/interaction-score.
    range: integer
    
  dgidb relative drug specificity score:
    is_a: node property
    description: >-
      A score defined by DGIdb that quantifies the gene-interaction specificity of a given drug - representing the ratio of average
      known gene partners for all drugs to the known partners for the given drug. See https://dgidb.org/about/overview/interaction-score.
    range: float

  dgidb relative gene specificity score:
    is_a: node property
    description: >-
      A score defined by DGIdb that quantifies the drug-interaction specificity of a given gene - representing the ratio of average
      known drug partners for all genes to the known partners for the given gene. See https://dgidb.org/about/overview/interaction-score.
    range: float

