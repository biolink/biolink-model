# This file extends biolink.yaml with additional node and edge properties created as placeholders so that they can be used in knowledge graphs and pass KGX validation which requires Biolink compliance. 
# They will remain here until such time as we can evaluate their utility, and how they should be modeled, before deciding if/what to move into Biolink proper.
# The convention for naming such properties is to begin with the name/infores code for the source of the property, and then use the name of the property as defined by the source.  
# e.g. we created an edge property to hold the 'interaction score' from  DGIdb - which we name "dgidb interaction score"
