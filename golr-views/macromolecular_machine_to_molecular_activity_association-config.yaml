id: macromolecular_machine_to_molecular_activity_association
schema_generating: true
description: A functional association between a macromolecular machine (gene, gene
  product or complex) and a molecular activity (as represented in the GO molecular
  function branch), where the entity carries out the activity, or contributes to its
  execution
display_name: macromolecular machine to molecular activity association
document_category: macromolecular machine to molecular activity association
weight: 20
fields:
- id: id
  description: A unique identifier for an association
  display_name: association_id
- id: association_type
  description: connects an association to the type of association (e.g. gene to phenotype)
  display_name: association type
- id: predicate
  description: A high-level grouping for the relationship type. AKA minimal predicate.
    This is analogous to category for nodes.
  display_name: predicate
- id: relation
  description: The relation which describes an association between a subject and an
    object in a more granular manner. Usually this is a term from Relation Ontology,
    but it can be any edge CURIE.
  display_name: relation
- id: negated
  description: if set to true, then the association is negated i.e. is not true
  display_name: negated
- id: qualifiers
  description: connects an association to qualifiers that modify or qualify the meaning
    of that association
  display_name: qualifiers
  cardinality: multi
- id: publications
  description: connects an association to publications supporting the association
  display_name: publications
  cardinality: multi
- id: provided_by
  description: connects an association to the agent (person, organization or group)
    that provided it
  display_name: provided by
  cardinality: multi
- id: subject
  description: gene, product or macromolecular complex that has the function associated
    with the GO term
  display_name: functional association_subject
- id: object
  display_name: macromolecular machine to molecular activity association_object
